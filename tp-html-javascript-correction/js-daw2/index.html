<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand allMoviesShows" href="#">Webflix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active allMoviesShows" href="#">Accueil</a>
                    <a class="nav-item nav-link" href="#" id="onlyMovies">Les films</a>
                    <a class="nav-item nav-link" href="#" id="onlyShows">Les séries</a>
                </div>
                <form class="form-inline">
                    <button id="hideVideo" class="btn btn-outline-success" type="button">Fermer la vidéo</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="slider">
            <div style="background-image: url(data/games-of-thrones.jpg)"></div>
            <div style="background-image: url(data/silicon-valley.jpg)"></div>
            <div style="background-image: url(data/total-recall.jpg)"></div>
            <div style="background-image: url(data/friends.jpg)"></div>
        </div>
    </div>

    <video id="video" controls width="100%" height="650"></video>

    <!-- mt-5 -> margin-top: en Bootstrap -->
    <!-- mb-5 -> margin-bottom: en Bootstrap -->
    <!-- my-5 -> margin-top et margin-bottom: en Bootstrap -->
    <div id="shows" class="container mt-5">
        <h2 class="display-4">Les séries</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="tvshow tvshow-fantastic" id="tvshow1">
                    <div class="show__cover" style="background-image: url(data/games-of-thrones.jpg)"></div>
                    <div class="show__content">
                        <h3>Games of Thrones</h3>
                        <div class="row">
                            <div class="col-md-6">
                                7 saisons
                            </div>
                            <div class="col-md-6">
                                67 épisodes
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="#" data-video="data/games-of-thrones.mp4">Voir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tvshow tvshow-comedy" id="tvshow2">
                    <div class="show__cover" style="background-image: url(data/silicon-valley.jpg)"></div>
                    <div class="show__content">
                        <h3>Silicon Valley</h3>
                        <div class="row">
                            <div class="col-md-6">
                                5 saisons
                            </div>
                            <div class="col-md-6">
                                46 épisodes
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="#" data-video="data/silicon-valley.mp4">Voir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tvshow">
                    <div class="show__cover" style="background-image: url(data/friends.jpg)"></div>
                    <div class="show__content">
                        <h3>Friends</h3>
                        <div class="row">
                            <div class="col-md-6">
                                8 saisons
                            </div>
                            <div class="col-md-6">
                                40 épisodes
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="#" data-video="data/friends.mp4">Voir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="movies" class="container mt-5">
        <h2 class="display-4">Les films</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="tvshow">
                    <div class="show__cover" style="background-image: url(data/total-recall.jpg)"></div>
                    <div class="show__content">
                        <h3>Total Recall</h3>
                        <div class="row">
                            <div class="col-md-6">
                                1990
                            </div>
                            <div class="col-md-6">
                                1h52m
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="#" data-video="data/total-recall.mp4">Voir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center my-5">
        Webflix 2019
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
